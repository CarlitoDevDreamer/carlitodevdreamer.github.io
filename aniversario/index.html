<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversário do Carlos -Roleta da Sorte</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #34495e; /* Cor de fundo como na imagem de exemplo */
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .game-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px; /* Espaço entre a roleta e a alavanca */
            padding: 20px;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #spinning-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 10px solid #555;
            box-shadow: 0 0 25px rgba(0,0,0,0.6), inset 0 0 15px rgba(0,0,0,0.4);
            transform-origin: center center;
        }

        /* Estilo para a imagem da seta */
        #pointer-arrow {
            position: absolute;
            left: -30px; /* Ajuste para posicionar a ponta da seta perto da borda */
            top: 50%;
            transform: translateY(-50%); /* Centraliza verticalmente */
            width: 80px; /* Ajuste o tamanho conforme necessário */
            height: auto;
            z-index: 10;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.5));
            /* A animação será aplicada via classe JavaScript */
            transform-origin: center right; /* Ponto de pivô para animação de "flick" */
        }

        /* Animação da seta a "bater" nos pinos */
        @keyframes flick-arrow {
            0%, 100% {
                transform: translateY(-50%) rotate(0deg);
            }
            25% {
                transform: translateY(-50%) rotate(-7deg); /* Mexe para cima */
            }
            75% {
                transform: translateY(-50%) rotate(7deg);  /* Mexe para baixo */
            }
        }

        #pointer-arrow.is-flicking {
            animation: flick-arrow 0.12s ease-in-out infinite;
        }


        .lever-assembly {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lever-base {
            width: 80px;
            height: 40px;
            background: linear-gradient(to bottom, #7f8c8d, #566573);
            border-radius: 10px 10px 0 0;
            border: 2px solid #34495e;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3), inset 0 2px 3px rgba(255,255,255,0.2);
        }

        #lever {
            width: 30px;
            height: 150px;
            background: linear-gradient(90deg, #bdc3c7, #95a5a6, #bdc3c7);
            border: 2px solid #7f8c8d;
            border-bottom: none;
            position: relative;
            cursor: pointer;
            transform-origin: bottom center;
            transition: transform 0.2s ease-out;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            margin-top: -10px;
        }

        #lever-ball {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 15px 15px, #e74c3c, #c0392b);
            border-radius: 50%;
            border: 2px solid #a03020;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 3px 5px rgba(0,0,0,0.4), inset 0 2px 4px rgba(255,255,255,0.3);
        }

        #lever.pulling {
            transform: rotateX(50deg) rotateY(-10deg) translateY(10px);
        }
        #lever:active:not(.pulling-disabled) {
             transform: rotateX(30deg) rotateY(-5deg) translateY(5px);
        }

        .main-title {
    font-size: 3em; /* Tamanho grande */
    color: #f1c40f; /* Amarelo/Dourado */
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Sombra para destaque */
    margin-bottom: 20px; /* Espaço antes da roleta */
    font-family: 'Arial Black', Gadget, sans-serif; /* Uma fonte mais "bold" */
    text-align: center;
}

#quote-board-container {
    margin-top: 30px; /* Espaço depois da área do jogo */
    width: 80%;
    max-width: 600px; /* Largura máxima da taboleta */
    perspective: 500px; /* Para um leve efeito 3D na transição */
}

#quote-board {
    background-color: #8B4513; /* Cor de madeira escura (SaddleBrown) */
    color: #FFF8DC; /* Cor de texto tipo "pergaminho" (Cornsilk) */
    padding: 20px 30px;
    border-radius: 10px;
    border: 5px solid #A0522D; /* Borda tipo madeira mais clara (Sienna) */
    box-shadow: 0 8px 15px rgba(0,0,0,0.4), inset 0 0 10px rgba(0,0,0,0.3);
    text-align: center;
    min-height: 80px; /* Altura mínima para evitar colapso */
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.5s ease-out, opacity 0.5s ease-out; /* Para animação da frase */
    font-family: 'Georgia', serif; /* Uma fonte mais clássica para quotes */
    font-size: 1.1em;
}

#quote-board.show-quote {
    transform: scale(1.05) rotateX(0deg); /* Pequeno zoom e rotação para efeito */
    opacity: 1;
}

#quote-board p {
    margin: 0;
    line-height: 1.5;
}

    </style>
</head>
<body>
<h1 class="main-title">Calha Sempre!</h1>
    <div class="game-area">
        <div class="wheel-container">
            <!-- Substituir o div .pointer pela imagem da seta -->
            <img src="seta_feira.png" id="pointer-arrow" alt="Seta">
            <img src="aniversariante.png" id="spinning-wheel" alt="Roda da Sorte">
        </div>

        <div class="lever-assembly">
            <div id="lever">
                <div id="lever-ball"></div>
            </div>
            <div class="lever-base"></div>
        </div>
    </div>

        <div id="quote-board-container">
        <div id="quote-board">
            <p id="quote-text">Puxe a alavanca para uma mensagem inspiradora!</p>
        </div>
    </div>

    <script>
        const wheel = document.getElementById('spinning-wheel');
        const lever = document.getElementById('lever');
        const pointerArrow = document.getElementById('pointer-arrow'); // Referência para a imagem da seta
        const quoteTextElement = document.getElementById('quote-text');
        const quoteBoard = document.getElementById('quote-board'); 

            // LISTA DE FRASES
    const birthdayQuotes = [
        "A idade é apenas o número de anos que o mundo tem desfrutado de você. Feliz aniversário!",
        "Envelhecer é obrigatório, mas crescer é opcional. Continue jovem de espírito!",
        "Que cada vela no seu bolo seja um desejo realizado. Parabéns!",
        "A vida é uma jornada e os aniversários são as paradas para celebrar. Aproveite a sua!",

        "A felicidade não tem idade. Que a sua seja eterna!",

        "Envelhecer é como escalar uma grande montanha: enquanto se sobe, as forças diminuem, mas o olhar é mais livre, a vista mais ampla e serena.",
        "Não lamente o envelhecer, é um privilégio negado a muitos.",
        "A cada ano, uma nova página de sabedoria é escrita no livro da vida.",
        "A juventude não é uma época da vida, é um estado de espírito.",
        "O segredo da longevidade é comer a metade, andar o dobro e rir o triplo.",
        "Felicidade é ter algo o que fazer, ter algo que amar e algo que esperar... em qualquer idade!",
        "Os anos podem enrugar a pele, mas renunciar ao entusiasmo enruga a alma.",
        "Viva cada dia como se fosse o último, e celebre cada aniversário como se fosse o primeiro.",
        "A idade de ouro é aquela em que nos sentimos bem connosco próprios.",
        "Que a sua jornada seja longa, feliz e cheia de momentos inesquecíveis.",
        "A beleza do envelhecimento está na riqueza das experiências acumuladas.",
        "Não adicione anos à sua vida, mas vida aos seus anos!",
        "Sábio é aquele que aprende com a experiência dos anos.",
        "A felicidade consiste em partilhar as pequenas e as grandes coisas com as pessoas que amamos. E isso não tem idade!",
        "A melhor idade é estar vivo, saudável e feliz.",
        "Com o tempo, descobrimos que o essencial é invisível aos olhos, mas sentido no coração. Feliz aniversário!",

        "A idade adiciona sabor à vida, como o tempo ao bom vinho.",
        "A velhice bem vivida é um tesouro de experiências.",
        "Sorria! Hoje é um dia especial, mais um ano de sabedoria e felicidade.",
        "Desejo-lhe um aniversário repleto de paz, amor e muitos momentos felizes.",
        "Lembre-se: você não está a ficar mais velho, está a ficar mais experiente e interessante!",
        "Que a alegria acompanhe você por todos os momentos e que Deus continue guiando todos os seus passos e iluminando cada vez mais os seus pensamentos.",
        "A vida é uma dádiva. Celebre cada momento dela!",
        "A maturidade nos ensina a apreciar as coisas simples da vida. Feliz aniversário!",
        "Que este novo ciclo traga ainda mais motivos para sorrir e agradecer.",
        "Envelhecer com graça é uma arte. E você é um artista!"
        // Adicione quantas frases quiser aqui!
    ];

    

        let isSpinning = false;
        let currentAbsoluteRotation = 0;
        let lastQuoteIndex = -1;

        const POINTER_TARGET_ANGLE_ON_SCREEN = 270;
        // VALOR AJUSTADO COM BASE NO SEU FEEDBACK ANTERIOR.
        // Se precisar de mais ajustes finos, altere este valor.
        // Diminuir este valor faz a roleta girar MAIS.
        // Aumentar este valor faz a roleta girar MENOS.
        const COFFEE_CUP_ANGLE_ON_IMAGE = 298; // Exemplo: 315 - 7 = 308 (para rodar ~7 graus a mais)

        const FINAL_IMAGE_OFFSET_FOR_COFFEE = (POINTER_TARGET_ANGLE_ON_SCREEN - COFFEE_CUP_ANGLE_ON_IMAGE + 360) % 360;

        const tickSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU0DQDQAAAIAAgACAAIABQAGAAgACgALAAwADQANAAwACwAKAAgABgAFAAMAAgAAAP//AAAA//8CAP//A+AAgQGCAYQChAKGAo0CkgKUApoCrALAAs0C0gLYAuQC7gMAAwkDEwMZAx8DIQMnAysDNQM9A0UDSgNPA1QDWgNcA2ADZANkA2oDbQNzA3gDfwOFA4oDjAOQA5UDogOkA6wDsQO1A7kDxAPPBAACCAQJBhQHGgccCDQIOAhUCHYIgAiICCgIqAiwCMAE0AToBQQFMAVEBXQFlAX0BjAGfAaUBqQGvAbUBwgHMAc4B0gHUAdgB3QHgAeIB5QHqAfMB9AH6AgQCDwIWBBwEIgQoBDIEPgRGBEcESwRREME9AUUBRwFOAVIBWQFgAWgBbQFyAXcBfgGDAYYBjgGRAZUBmwGfAaMBpQGrAbEBtQG9AcIBxgHOAdEB1QHZAd8B5AHpAfMCAQIIBA8EFAQeBCQEOARDBEgETQRgBGgEcAR8BIAEnASsBNwFAAUkBTAFSAWEBZAFvAXcBhwGRAZgBowGtAbkBwgHTAeAB5QIDAwoDFgMgAy0DRANYA3QDgQOaA7AD+wQOBB8ENgRMBGkEgASYBKUEwATwBQgFGgU0BVkFagV/BY0FnwW1BYAFsgW/Bc8F4AXrBgYGEQYhBisGNQZMBmMGeQaNBqQGrga/BsoG0wbeBuEG8gcCBxMGHwcjBy0HQQdNB1UHbgd+B4sHlwehB6wHtAfCB88H4wfxCAEIDQgXCB8IKQgyCDwIQAhGCFAIXghqCHIIegh/CJQIoAioCLQIwQjOCPIJAAkKCRQJHgkoCToJRAk/CUwJVAlhCWgJbQl0CYQJjQmUCaQJqgmyCb4JxAnOCdoJ7Qn9CiEKJAopCjUKRQpQCloKaQpxCn0KkQqfCrIKvgrICsoK0grdCuUK+gsGCw8LIAsuCz0LTgtWC20LgQudC6sLwAvUC+IMBAwmDGIMZwx/DMkM5Q0BDQkNGQ0iDSsNOQ1S DWkNgQ2ZDacNtA3IDeYN+A4CDg4OFg4gDiYOOw5IDlMOVQ5eDmIOcw6NDq0OvA7VDuIO/w8MDxYPJQ8wD0kPUA9hD24PhQ+VD6gPtA/FD+0QAhAOEBMQGRAdECUQLhA8EEQQTRBQEFgQaBB1BEIEVgRiBGoEcQR8BIUEmASrBLAEvATQBOgE/AUMBQwFMAVMBUwFTAVMBTAFDAUEBOgE0AS8BKwEmASEBHwEcARoBFAEQDzwEMgk4ASoBHgETARAA');
        tickSound.volume = 0.2;
        let clickIntervalId = null;

        function playPegClicks(durationMs) {
            if (clickIntervalId) clearInterval(clickIntervalId);

            let initialDelay = 40;
            let finalDelay = Math.min(250, durationMs / 15);
            let elapsedTime = 0;

            function scheduleClick() {
                if (elapsedTime >= durationMs - finalDelay) {
                    clearInterval(clickIntervalId);
                    clickIntervalId = null;
                    return;
                }
                tickSound.currentTime = 0;
                tickSound.play().catch(e => {});
                const progress = elapsedTime / durationMs;
                const currentDelay = initialDelay + (finalDelay - initialDelay) * Math.pow(progress, 1.5);
                elapsedTime += currentDelay;
                clickIntervalId = setTimeout(scheduleClick, currentDelay);
            }
            scheduleClick();
        }

        function showNewQuote() {
    let randomIndex;
    // Garante que a nova frase não é a mesma que a anterior (se houver mais de uma frase)
    if (birthdayQuotes.length > 1) {
        do {
            randomIndex = Math.floor(Math.random() * birthdayQuotes.length);
        } while (randomIndex === lastQuoteIndex);
    } else {
        randomIndex = 0; // Se só tiver uma frase, mostra sempre essa
    }

    lastQuoteIndex = randomIndex;
    const newQuote = birthdayQuotes[randomIndex];

    // Animação de saída da frase antiga (opcional, mas dá um efeito melhor)
    quoteBoard.classList.remove('show-quote');
    quoteBoard.style.opacity = '0';
    quoteBoard.style.transform = 'scale(0.9) rotateX(10deg)';


    setTimeout(() => {
        quoteTextElement.textContent = newQuote;
        // Animação de entrada da nova frase
        quoteBoard.style.opacity = '1';
        quoteBoard.style.transform = 'scale(1) rotateX(0deg)'; // Posição normal
        quoteBoard.classList.add('show-quote'); // Adiciona a classe para o efeito de "destaque"
    }, 300); // Tempo para a animação de saída antes de trocar o texto (metade da transição CSS)
}

function spinWheel() {
    if (isSpinning) {
        return;
    }
    isSpinning = true;
    lever.classList.add('pulling', 'pulling-disabled');
    lever.style.pointerEvents = 'none';
    pointerArrow.classList.add('is-flicking');

    // ESCONDER A FRASE ATUAL QUANDO A ROLETA COMEÇA A GIRAR
    quoteBoard.classList.remove('show-quote');
    quoteBoard.style.opacity = '0';
    quoteBoard.style.transform = 'scale(0.9) rotateX(10deg)';


    const randomDurationSeconds = Math.random() * 3 + 4;
    const spinDurationMs = randomDurationSeconds * 1000;
    const additionalFullSpins = Math.floor(Math.random() * 4) + 3;

    let targetRotation = (Math.floor(currentAbsoluteRotation / 360) + additionalFullSpins) * 360 + FINAL_IMAGE_OFFSET_FOR_COFFEE;

    if (targetRotation <= currentAbsoluteRotation) {
        targetRotation += 360;
    }
    if ( (targetRotation - currentAbsoluteRotation) < 360 && (currentAbsoluteRotation % 360 === FINAL_IMAGE_OFFSET_FOR_COFFEE) ) {
         targetRotation += 360;
    }

    currentAbsoluteRotation = targetRotation;

    wheel.style.transition = `transform ${spinDurationMs / 1000}s cubic-bezier(0.33, 1, 0.68, 1)`;
    wheel.style.transform = `rotate(${currentAbsoluteRotation}deg)`;

    playPegClicks(spinDurationMs);

    setTimeout(() => {
        lever.classList.remove('pulling');
    }, spinDurationMs - 300 > 0 ? spinDurationMs - 300 : 50);

    wheel.addEventListener('transitionend', () => {
        isSpinning = false;
        lever.classList.remove('pulling-disabled');
        lever.style.pointerEvents = 'auto';
        pointerArrow.classList.remove('is-flicking');
        pointerArrow.style.transform = 'translateY(-50%) rotate(0deg)';

        // MOSTRAR NOVA FRASE QUANDO A ROLETA PARA
        showNewQuote();

        if (clickIntervalId) {
            clearInterval(clickIntervalId);
            clickIntervalId = null;
        }
    }, { once: true });
}

lever.addEventListener('click', () => {
    if (!lever.classList.contains('pulling-disabled')) {
        spinWheel();
    }
});
lever.addEventListener('mousedown', () => {
    if (!lever.classList.contains('pulling-disabled')) {
        lever.classList.add('pulling');
    }
});
lever.addEventListener('mouseup', () => {
     lever.classList.remove('pulling');
});
lever.addEventListener('mouseleave', () => {
     lever.classList.remove('pulling');
});

// Inicializa a taboleta com uma mensagem
quoteTextElement.textContent = "Puxe a alavanca para uma mensagem de aniversário!";
quoteBoard.classList.add('show-quote'); // Mostra a mensagem inicial


const imgWheel = new Image();
imgWheel.src = 'aniversariante.png';
imgWheel.onload = () => console.log('Imagem da roleta carregada.');
imgWheel.onerror = () => {
    console.error('Erro ao carregar aniversariante.png.');
    wheel.alt = "Erro ao carregar imagem";
}

const imgArrow = new Image();
imgArrow.src = 'seta_feira.png';
imgArrow.onload = () => console.log('Imagem da seta carregada.');
imgArrow.onerror = () => {
    console.error('Erro ao carregar seta_feira.png.');
    pointerArrow.alt = "Erro seta";
}
</script>

</body>
