<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta da Sorte</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #34495e; /* Cor de fundo como na imagem de exemplo */
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .game-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px; /* Espaço entre a roleta e a alavanca */
            padding: 20px;
        }

        .wheel-container {
            position: relative;
            width: 400px; /* Aumentado ligeiramente */
            height: 400px; /* Aumentado ligeiramente */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #spinning-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 10px solid #555; /* Borda cinza escura como na imagem */
            box-shadow: 0 0 25px rgba(0,0,0,0.6), inset 0 0 15px rgba(0,0,0,0.4);
            /* transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1.0); dynamically set */
            transform-origin: center center;
        }

        .pointer {
            position: absolute;
            /* Seta à esquerda (9 horas) */
            left: -20px; /* Posição para fora da borda da roleta */
            top: 50%;
            transform: translateY(-50%) rotate(0deg); /* Aponta para a direita */
            width: 0;
            height: 0;
            /* Triângulo mais estilizado */
            border-top: 25px solid transparent;       /* Metade da altura */
            border-bottom: 25px solid transparent;    /* Metade da altura */
            border-right: 35px solid #c0392b;       /* Largura e cor (vermelho escuro) */
            z-index: 10;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.5));
        }
         /* Seta triangular alternativa, um pouco mais "realista" */
        .pointer::before {
            content: '';
            position: absolute;
            right: -3px; /* Ligeiro ajuste para sobreposição */
            top: -21px; /* Ajuste para alinhar */
            width: 0;
            height: 0;
            border-top: 21px solid transparent;
            border-bottom: 21px solid transparent;
            border-right: 30px solid #e74c3c; /* Cor mais clara para face */
            z-index: 11;
        }


        .lever-assembly {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lever-base {
            width: 80px;
            height: 40px;
            background: linear-gradient(to bottom, #7f8c8d, #566573);
            border-radius: 10px 10px 0 0;
            border: 2px solid #34495e;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3), inset 0 2px 3px rgba(255,255,255,0.2);
        }

        #lever {
            width: 30px; /* Largura do cabo */
            height: 150px; /* Altura do cabo */
            background: linear-gradient(90deg, #bdc3c7, #95a5a6, #bdc3c7); /* Efeito metálico */
            border: 2px solid #7f8c8d;
            border-bottom: none;
            position: relative;
            cursor: pointer;
            transform-origin: bottom center;
            transition: transform 0.2s ease-out;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            margin-top: -10px; /* Para "entrar" na base */
        }

        #lever-ball {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 15px 15px, #e74c3c, #c0392b); /* Vermelho com brilho */
            border-radius: 50%;
            border: 2px solid #a03020;
            position: absolute;
            top: -25px; /* Metade da altura da bola para cima */
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 3px 5px rgba(0,0,0,0.4), inset 0 2px 4px rgba(255,255,255,0.3);
        }

        /* Animação da alavanca */
        #lever.pulling {
            transform: rotateX(50deg) rotateY(-10deg) translateY(10px); /* Perspectiva de puxar */
        }
        #lever:active:not(.pulling-disabled) { /* Estilo quando clicada, se não desabilitada */
             transform: rotateX(30deg) rotateY(-5deg) translateY(5px);
        }


    </style>
</head>
<body>

    <div class="game-area">
        <div class="wheel-container">
            <div class="pointer"></div>
            <img src="aniversariante.png" id="spinning-wheel" alt="Roda da Sorte">
        </div>

        <div class="lever-assembly">
            <div id="lever">
                <div id="lever-ball"></div>
            </div>
            <div class="lever-base"></div>
        </div>
    </div>

    <script>
        const wheel = document.getElementById('spinning-wheel');
        const lever = document.getElementById('lever');

        let isSpinning = false;
        let currentAbsoluteRotation = 0; // Rotação absoluta acumulada da roleta

        // Posição da SETA (onde o item deve parar): 9 horas = 270 graus
        const POINTER_TARGET_ANGLE_ON_SCREEN = 270;

        // Posição original do CAFÉ na imagem 'aniversariante.png'
        // Contando no sentido horário a partir do topo (0 graus) da imagem.
        // Se o café está entre 10 e 11 horas na imagem, é ~315 graus.
        const COFFEE_CUP_ANGLE_ON_IMAGE = 299; // Ajuste este valor se necessário!

        // Este é o ângulo final que a imagem da roleta precisa ter para que
        // o café (a 315° na imagem) alinhe com a seta (a 270° no ecrã).
        // RotaçãoFinalImagem = AlvoNoEcrã - PosiçãoOriginalItemNaImagem
        // (270 - 315 + 360) % 360 = -45 + 360 = 315 graus.
        // A imagem precisa estar rotacionada 315 graus no final.
        const FINAL_IMAGE_OFFSET_FOR_COFFEE = (POINTER_TARGET_ANGLE_ON_SCREEN - COFFEE_CUP_ANGLE_ON_IMAGE + 360) % 360;

        const tickSound = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU0DQDQAAAIAAgACAAIABQAGAAgACgALAAwADQANAAwACwAKAAgABgAFAAMAAgAAAP//AAAA//8CAP//A+AAgQGCAYQChAKGAo0CkgKUApoCrALAAs0C0gLYAuQC7gMAAwkDEwMZAx8DIQMnAysDNQM9A0UDSgNPA1QDWgNcA2ADZANkA2oDbQNzA3gDfwOFA4oDjAOQA5UDogOkA6wDsQO1A7kDxAPPBAACCAQJBhQHGgccCDQIOAhUCHYIgAiICCgIqAiwCMAE0AToBQQFMAVEBXQFlAX0BjAGfAaUBqQGvAbUBwgHMAc4B0gHUAdgB3QHgAeIB5QHqAfMB9AH6AgQCDwIWBBwEIgQoBDIEPgRGBEcESwRREME9AUUBRwFOAVIBWQFgAWgBbQFyAXcBfgGDAYYBjgGRAZUBmwGfAaMBpQGrAbEBtQG9AcIBxgHOAdEB1QHZAd8B5AHpAfMCAQIIBA8EFAQeBCQEOARDBEgETQRgBGgEcAR8BIAEnASsBNwFAAUkBTAFSAWEBZAFvAXcBhwGRAZgBowGtAbkBwgHTAeAB5QIDAwoDFgMgAy0DRANYA3QDgQOaA7AD+wQOBB8ENgRMBGkEgASYBKUEwATwBQgFGgU0BVkFagV/BY0FnwW1BYAFsgW/Bc8F4AXrBgYGEQYhBisGNQZMBmMGeQaNBqQGrga/BsoG0wbeBuEG8gcCBxMGHwcjBy0HQQdNB1UHbgd+B4sHlwehB6wHtAfCB88H4wfxCAEIDQgXCB8IKQgyCDwIQAhGCFAIXghqCHIIegh/CJQIoAioCLQIwQjOCPIJAAkKCRQJHgkoCToJRAk/CUwJVAlhCWgJbQl0CYQJjQmUCaQJqgmyCb4JxAnOCdoJ7Qn9CiEKJAopCjUKRQpQCloKaQpxCn0KkQqfCrIKvgrICsoK0grdCuUK+gsGCw8LIAsuCz0LTgtWC20LgQudC6sLwAvUC+IMBAwmDGIMZwx/DMkM5Q0BDQkNGQ0iDSsNOQ1S DWkNgQ2ZDacNtA3IDeYN+A4CDg4OFg4gDiYOOw5IDlMOVQ5eDmIOcw6NDq0OvA7VDuIO/w8MDxYPJQ8wD0kPUA9hD24PhQ+VD6gPtA/FD+0QAhAOEBMQGRAdECUQLhA8EEQQTRBQEFgQaBB1BEIEVgRiBGoEcQR8BIUEmASrBLAEvATQBOgE/AUMBQwFMAVMBUwFTAVMBTAFDAUEBOgE0AS8BKwEmASEBHwEcARoBFAEQDzwEMgk4ASoBHgETARAA');
        tickSound.volume = 0.2;
        let clickIntervalId = null;

        function playPegClicks(durationMs) {
            if (clickIntervalId) clearInterval(clickIntervalId);

            let initialDelay = 40;
            let finalDelay = Math.min(250, durationMs / 15); // Últimos clicks mais lentos, mas não tão lentos se a duração for curta
            let elapsedTime = 0;
            const totalClicksEstimate = durationMs / ((initialDelay + finalDelay) / 2); // Rough estimate for number of clicks

            function scheduleClick() {
                if (elapsedTime >= durationMs - finalDelay) { // Parar um pouco antes do fim
                    clearInterval(clickIntervalId);
                    clickIntervalId = null;
                    return;
                }

                tickSound.currentTime = 0;
                tickSound.play().catch(e => {});

                const progress = elapsedTime / durationMs;
                const currentDelay = initialDelay + (finalDelay - initialDelay) * Math.pow(progress, 1.5); // Ease-out

                elapsedTime += currentDelay;
                clickIntervalId = setTimeout(scheduleClick, currentDelay);
            }
            scheduleClick();
        }

        function spinWheel() {
            if (isSpinning) {
                return;
            }
            isSpinning = true;
            lever.classList.add('pulling', 'pulling-disabled'); // Animação de puxar e desabilita clique via CSS
            lever.style.pointerEvents = 'none';


            // Velocidade/Duração Aleatória
            const randomDurationSeconds = Math.random() * 3 + 4; // Entre 4 e 7 segundos
            const spinDurationMs = randomDurationSeconds * 1000;

            // Voltas Aleatórias
            // Queremos que a roleta dê algumas voltas completas *adicionais*
            // além da rotação atual para chegar ao alvo.
            const additionalFullSpins = Math.floor(Math.random() * 4) + 3; // 3 a 6 voltas completas extras

            // Calcula a rotação final absoluta para alinhar o café
            // A ideia é: quantas voltas completas já deu? (currentAbsoluteRotation / 360)
            // Adiciona as novas voltas completas.
            // E no final, ajusta para o offset do café.
            let targetRotation = (Math.floor(currentAbsoluteRotation / 360) + additionalFullSpins) * 360 + FINAL_IMAGE_OFFSET_FOR_COFFEE;

            // Garante que a nova rotação é sempre maior que a atual para girar para frente
            if (targetRotation <= currentAbsoluteRotation) {
                targetRotation += 360; // Adiciona uma volta completa se necessário
            }
            // Se, por algum motivo de cálculo de float, ainda estiver muito próximo ou igual,
            // e for o mesmo "slice" final, força mais uma volta.
            // Basicamente, (targetRotation % 360) deve ser igual a FINAL_IMAGE_OFFSET_FOR_COFFEE.
            // Se currentAbsoluteRotation % 360 já é FINAL_IMAGE_OFFSET_FOR_COFFEE e targetRotation não adicionou voltas suficientes.
            if ( (targetRotation - currentAbsoluteRotation) < 360 && (currentAbsoluteRotation % 360 === FINAL_IMAGE_OFFSET_FOR_COFFEE) ) {
                 targetRotation += 360;
            }


            currentAbsoluteRotation = targetRotation;

            wheel.style.transition = `transform ${spinDurationMs / 1000}s cubic-bezier(0.33, 1, 0.68, 1)`; // Easing mais suave no final
            wheel.style.transform = `rotate(${currentAbsoluteRotation}deg)`;

            playPegClicks(spinDurationMs);

            setTimeout(() => { // Para remover a classe 'pulling' da alavanca um pouco antes do fim da rotação
                lever.classList.remove('pulling');
            }, spinDurationMs - 300 > 0 ? spinDurationMs - 300 : 50);


            wheel.addEventListener('transitionend', () => {
                isSpinning = false;
                lever.classList.remove('pulling-disabled');
                lever.style.pointerEvents = 'auto';
                if (clickIntervalId) {
                    clearInterval(clickIntervalId);
                    clickIntervalId = null;
                }
            }, { once: true });
        }

        lever.addEventListener('click', () => {
            if (!lever.classList.contains('pulling-disabled')) {
                spinWheel();
            }
        });
        lever.addEventListener('mousedown', () => {
            if (!lever.classList.contains('pulling-disabled')) {
                lever.classList.add('pulling'); // Efeito visual de puxar no mousedown
            }
        });
        lever.addEventListener('mouseup', () => {
             lever.classList.remove('pulling'); // Remove efeito visual no mouseup se não estiver girando
        });
         lever.addEventListener('mouseleave', () => { // Caso o mouse saia enquanto pressionado
             lever.classList.remove('pulling');
        });


        // Preload image
        const img = new Image();
        img.src = 'aniversariante.png';
        img.onload = () => {
            console.log('Imagem da roleta carregada.');
            // Opcional: aplicar uma rotação inicial para que o café já comece perto da seta (mas não exatamente)
            // Isso é mais complexo se a intenção é que a imagem pareça "direita" inicialmente.
            // Para manter a imagem "direita" inicialmente, não fazemos rotação aqui.
            // A primeira rotação irá levá-la para o café.
        };
        img.onerror = () => {
            console.error('Erro ao carregar aniversariante.png.');
            wheel.alt = "Erro ao carregar imagem";
        }

    </script>

</body>
</html>
