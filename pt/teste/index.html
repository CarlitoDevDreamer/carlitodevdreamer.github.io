<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Citações</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Gerador de Citações</h1>
        <button id="generateBtn">Gerar Citação</button>
        <p id="quote"></p>
    </div>

    <script>
        const quotes = [
            "A vida é 10% o que acontece comigo e 90% de como eu reajo a isso. - Charles R. Swindoll",
            "O sucesso é ir de fracasso em fracasso sem perder entusiasmo. - Winston Churchill",
            "A única maneira de fazer um ótimo trabalho é amar o que você faz. - Steve Jobs",
            "Acredite em si mesmo e tudo será possível. - Albert Einstein",
            "A felicidade é uma borboleta que, sempre que perseguida, parecerá inatingível; no entanto, se você for paciente, ela pode pousar em você. - Nathaniel Hawthorne"
        ];

        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quoteElement = document.getElementById("quote");
            quoteElement.innerHTML = quotes[randomIndex];
        }

        const generateBtn = document.getElementById("generateBtn");
        generateBtn.addEventListener("click", generateQuote);
    </script>

    <style>
        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 24px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</body>
</html>
